<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="estilo/estilo.css">
    <link rel="shortcut icon" href="imagens/icon-google.png" type="image/png">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl">Imagens</a></li>
            </ul>
            <div class="menu-apps">
                <abbr title="Google Apps">
                <img src="imagens/menu-de-pontos.png" width="20px" alt="menu de apps">
                </abbr>
            </div>
            <div class="menu-pessoal">
                <img src="imagens/pessoa-perfil-icone.png" width="30px"  alt="">
            </div>
        </nav>
    </header>

    <section class="container-principal">

        <section class="container-logo-google">
            <div class="logo-google">
                <img src="https://www.google.com.br/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="200px" alt="">
            </div>
        </section>

        <section class="container-barra-pesquisa">
            
        </section>

        <section class="container-btn-complementares">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
        </section>


        <footer>
            <div class="links-sobre-google">
                <ul>
                    <li><a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Sobre</a></li>
                    <li><a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Publicidade</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR#!/" target="_blank">Negócios</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">Como funciona a pesquisa</a></li>
                </ul>
            </div>
            <div class="links-termos-e-config">
                <ul>
                    <li><a href="https://policies.google.com/privacy?hl=pt-BR&fg=1" target="_blank">Privacidade</a></li>
                    <li><a href="https://policies.google.com/privacy?hl=pt-BR&fg=1" target="_blank">Termos</a></li>
                    <li><a href="">Configurações</a></li>
                </ul>
            </div>
        </footer>
    </section>

    
</body>
</html>
